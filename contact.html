  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container-fluid">
          <ul class="navbar-nav">

              <a class="nav-link" href="about.html"><b>ABOUT</b></a>
            </li>
          </ul>
          </div>
        </div>
      </nav>
    </div>
    <section class="contact">
      <div class="content">
          <h2>CONTACT US</h2>
          <p>If you have any queries, feel free to contact us.</p>
          <img id="contactimg" src="contact.jpg">
      </div>        
      <div class="container">
          <div class="contactInfo">
              <div class="box">
                  <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                  <div class="text">
                      <p>9876543210</p>
                  </div>
              </div>
              <div class="box">
                  <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                  <div class="text">
                      <p>supportteam@gmail.com</p>
                  </div>
              </div>
              <div class="box">
                  <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                  <div class="text">
                      <p>Nagpur,Maharashtra</p>
                  </div>
              </div>
          </div> 
          <div class="contactForm">
              <form>
                  <h3>Send a Message</h3>
                  <div class="inputBox">
                      <input type="text" name="" required="required" placeholder="Full Name">
                  </div>
                  <div class="inputBox">
                      <input type="number" name="" required="required" placeholder=" Phone No.">
                  </div>
                  <div class="inputBox">
                      <input type="email" name="" required="required" placeholder="Email">
                  </div>
                  <div class="inputBox">
                      <textarea required="required" placeholder="Message"></textarea>
                  </div>
                  <div class="inputBox" id="submit">
                      <input type="submit" value="Send">
                  </div>
              </form>
          </div>
      </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
